<div class="row g-4" style="margin-top: 1500px">
  <ng-container *ngFor="let projeto of projetos">
    <div class="image col-6 col-sm-4">
      <a [routerLink]="['/', projeto.path]" [ngbTooltip]="projeto.nome">
        <figure>
          <img src="{{projeto.images[0]}}" alt="{{projeto.nome}}">
        </figure>
      </a>
    </div>
  </ng-container>
</div>
