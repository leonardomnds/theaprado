<div class="row g-4">
  <ng-container *ngFor="let projeto of projetos">
    <div class="col-12 col-md-6 col-lg-4">
      <a [routerLink]="['/projetos', projeto.route]">
        <div class="image-container h-100">
          <img src="{{projeto.imageURL}}" alt="{{projeto.route}}">
        </div>
      </a>
    </div>
  </ng-container>
</div>
